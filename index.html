        <header class="intro">
          <h1>Mirrors are used as a symbol for portals and their convergence—mirror as portal—occurs at the junction between ordinary and <a href="#">nonordinary realities</a>. The bridging has theoretical and methodological implications for <a href="#">art</a>, <a href="#">technology</a> and <a href="#">ritual.</a></h1>
        </header>

        <div id="container">
          <div id="flashlight"></div>
            <div id="flashlight-reflection"></div>
             <section class="map">
          <h2>Map goes here</h2>
        </section>
        </div>
       
      
      
    
  
  <script>
    const container = document.getElementById("container");
const bounds = container.getBoundingClientRect();
const flashlight = document.getElementById("flashlight");
const flashlightReflection = document.getElementById("flashlight-reflection");

// set the position of the light to the cursor
function moveFlashlight(e) {
  // get mouse coordinates relative to parent
	const x = e.clientX - bounds.left;
	const y = e.clientY - bounds.top;
	flashlight.style.left = `${x - 20}px`;
	flashlight.style.top = `${y - 20}px`;
  // move the reflection
  flashlightReflection.style.right = flashlight.style.left;
  flashlightReflection.style.top = flashlight.style.top;
}

// listen for mouse movement
container.addEventListener("mousemove", moveFlashlight);


</script>
